<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Energy Morocco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Language Switcher -->
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
  </div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-text">
      <h1 data-en="☀️ Solar Energy Morocco" data-ar="☀️ الطاقة الشمسية المغرب"></h1>
      <p data-en="Power your home and business with clean, renewable energy."
         data-ar="زود منزلك وعملك بالطاقة النظيفة والمتجددة."></p>
      <a href="#contact" class="btn" data-en="Get a Free Quote" data-ar="احصل على عرض مجاني"></a>
    </div>
  </header>

  <!-- Services Section -->
  <section id="services">
    <h2 data-en="⚡ Our Services" data-ar="⚡ خدماتنا"></h2>
    <div class="services">
      <div class="card">
        <img src="https://picsum.photos/400/250?random=11" alt="Solar Installation">
        <h3 data-en="Solar Panel Installation" data-ar="تركيب الألواح الشمسية"></h3>
        <p data-en="Complete design and installation of solar panels for homes and businesses."
           data-ar="تصميم وتركيب كامل للألواح الشمسية للمنازل والشركات."></p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/250?random=12" alt="Electrical Maintenance">
        <h3 data-en="Electrical Maintenance" data-ar="الصيانة الكهربائية"></h3>
        <p data-en="Safe, efficient, and professional repair & maintenance services."
           data-ar="خدمات إصلاح وصيانة آمنة وفعالة واحترافية."></p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/250?random=13" alt="Energy Consulting">
        <h3 data-en="Energy Consulting" data-ar="الاستشارات الطاقية"></h3>
        <p data-en="Reduce your bills with expert energy audits and consulting services."
           data-ar="قلل فواتيرك بفضل خبراء التدقيق والاستشارات الطاقية."></p>
      </div>
    </div>
  </section>

  <!-- Why Solar -->
  <section id="why">
    <h2 data-en="🌍 Why Choose Solar?" data-ar="🌍 لماذا تختار الطاقة الشمسية؟"></h2>
    <ul>
      <li data-en="✔ Save up to 70% on electricity bills" data-ar="✔ وفر ما يصل إلى 70٪ من فواتير الكهرباء"></li>
      <li data-en="✔ Eco-friendly & renewable energy" data-ar="✔ صديقة للبيئة ومتجددة"></li>
      <li data-en="✔ Increase property value" data-ar="✔ تزيد من قيمة العقار"></li>
      <li data-en="✔ Government incentives available" data-ar="✔ دعم حكومي متاح"></li>
    </ul>
  </section>

  <!-- About -->
  <section id="about">
    <h2 data-en="👷 About Us" data-ar="👷 من نحن"></h2>
    <p data-en="We are passionate about providing sustainable energy solutions in Morocco. Our certified experts deliver top-quality solar panel installations and electrical services."
       data-ar="نحن شغوفون بتقديم حلول طاقة مستدامة في المغرب. يقدم خبراؤنا المعتمدون خدمات تركيب ألواح شمسية وصيانة كهربائية بجودة عالية."></p>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2 data-en="📞 Contact Us" data-ar="📞 اتصل بنا"></h2>
    <p>Email: <a href="mailto:info@solar-energy-morocco.com">info@solar-energy-morocco.com</a></p>
    <p data-en="Phone: +212 6 12 34 56 78" data-ar="الهاتف: +212 6 12 34 56 78"></p>
    <a href="https://wa.me/212612345678" class="btn" target="_blank"
       data-en="💬 Chat on WhatsApp" data-ar="💬 تحدث عبر واتساب"></a>
  </section>

  <!-- Footer -->
  <footer>
    <p data-en="© 2025 Solar Energy Morocco. All rights reserved."
       data-ar="© 2025 الطاقة الشمسية المغرب. جميع الحقوق محفوظة."></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
